# this file for deployment report
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: dsav-report
  labels:
    app: dsav-report
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: dsav-report
    spec:
      #affinity:
       # nodeAffinity:
        #  requiredDuringSchedulingIgnoredDuringExecution:
         #   nodeSelectorTerms:
          #    - matchExpressions:
           #     - key: app
            #      operator: In
             #     values: ["yes"]
      containers:
      - name: dsav-report
        image: tnindo/dsav_report:v1stag.0.19
        imagePullPolicy: Always
        volumeMounts:
        - mountPath: /go/src/report/logs
          name: report-logs
        env:
        - name: GOPATH
          value: "/go"
        - name: GOAPP
          value: "report"
        - name: GOENV
          value: "kube"
        - name: SMITHBANKID
          value: "009"
        - name: HTTP
          value: "kube"
        - name: RPC
          value: "kube"
        # - name: CRED_MONGODB
          # value: "mongodb://mongo:27017"
#        - name: CRED_MQ
#          value: "amqp://savrabbit:savrabbit@savrabbitmq:5672/"
        - name: CRED_PGSQL
          value: "postgres://postgres:root@192.168.43.165:31008/dsav_report?sslmode=disable"
        - name: CRED_SQLITE
          value: ":memory:"
        - name: RPC_TXN
          value: "txn@172.17.0.1:31904"
        - name: HOST_INTEREST
          value: "http://172.17.0.1:30215"
        - name: DEBUG
          value: "1"
      restartPolicy: Always
      volumes:
      - name: report-logs
        hostPath:
          path: /data/saving_digital_report/logs
      imagePullSecrets:
      - name: regsecret
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
